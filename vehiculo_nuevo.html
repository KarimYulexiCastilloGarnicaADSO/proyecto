<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="logeo">
            <nav class="nav_top">
                <div class="container">
                    <div class="logo">
                        <img src="/proyecto/Imagenes/logo_Sena_negro.png" alt="">
                    </div>
                    <div class="title">
                        <h1>Registro de parqueadero de Instructores y Aprendices</h1>
                    </div>      
                    <div class="boton_salir">
                        <button><a href="/proyecto/vehiculos.html">Volver</a></button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <section class="ingreso">
        <h1>INGRESO DE UN NUEVO VEHICULO</h1>
        <div class="formulario_veh">
            <div class="left">
                <form class="formulario_left">
                    <label>Ingrese la placa del vehiculo a ingresar</label>
                    <input type="text">
                    <hr>
                    <label>Ingrese la marca del vehiculo a ingresar</label>
                    <input type="text">
                    <hr>
                    <label>Ingrese el tipo vehiculo a ingresar</label>
                    <input type="text">
                    <hr>
                </form>
            </div>
            <div class="rigth">
                <form class="formulario_rigth">
                    <label for="">Ingrese el modelo del vehiculo a ingresar</label>
                    <input type="number">
                    <hr>
                    <label for="">Ingrese el color del vehiculo a ingresar</label>
                    <input type="text">
                    <hr>
                </form>
            </div>
        </div>
        <div class="boton_guardar">
            <button class="guardar">Guardar</button>
        </div>
    </section>
</body>
</html>
